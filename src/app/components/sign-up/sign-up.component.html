<div class="form-container row">
    <div class="text-center row">
      <img [src]="image" width="200" alt="Form FB Logo">
    </div>
    <h2>{{ title }}</h2>

    
    <div class="card-panel red darken-1" *ngIf="error" [@fallIn]='state'>
      <div class="row">
        <div class="white-text">
          <h6>{{ error }}</h6>
        </div>
      </div>
    </div>

    <div class="card-panel green darken-1" *ngIf="success" [@fallIn]='state'>
      <div class="row">
        <div class="white-text">
          <h6>{{ success }}</h6>
        </div>
      </div>
    </div>

    <form materialize class="col s12" #formData='ngForm' (ngSubmit)="onSubmit(formData)">
      <div class="row">
        <div class="input-field col s12">
          <i class="material-icons prefix">account_box</i>
          <label for="name">Name</label>
          <input type="text" class="validate" [(ngModel)]="name" name="name" id="name" required maxlength="30">
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12 ">
          <i class="material-icons prefix">email</i>
          <label for="email">Email</label>
          <input type="email" class="validate" [(ngModel)]="email" name="email" id="email" required>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12 ">
          <i class="material-icons prefix">enhanced_encryption</i>
          <label for="password">Password</label>
          <input type="password" class="validate" [(ngModel)]="password" name="password" id="password" required>
        </div>
      </div>
      <div class="row text-center">
        <div class="input-field col s12">
          <button type="submit" [disabled]="!formData.valid" class="waves-effect waves-light btn">Create my account</button>
        </div>
      </div>
    </form>
    <a routerLink="/signin" routerLinkActive="active" class="alc">Sign In</a>
  </div>
