<div class="form-container-email">
  <div class="switch">
    <label>
      Agg Contact
      <input type="checkbox" [(ngModel)]="checkbox">
      <span class="lever"></span>
      Send Invitation
    </label>
  </div>
  <form *ngIf="checkbox" materialize class="col s12" #formData='ngForm' (ngSubmit)="onSaveEmailBook()" class="example-container">
    <div class="row">
      <div class="col s12">
        <div class="row">
          <div class="input-field col s12">
            <i class="material-icons prefix">textsms</i>
            <input [(ngModel)]="userAgg.email" name="userAgg" type="email" id="userAgg" class="autocomplete validate">
            <label for="userAgg">Add Contact</label>
          </div>
        </div>
      </div>
    </div>
    <div class="row text-center">
      <div class="input-field col s12">
        <button type="submit" id="btn-agg" class="waves-effect waves-light btn">Agg</button>
      </div>
    </div>
  </form>
  <form *ngIf="!checkbox" materialize class="col s12" #formDataSend='ngForm' (ngSubmit)="onSendInvEmailBook(data)" class="example-container">
    <div class="row">
      <div class="col s12">
        <div class="row">
          <div class="input-field col s12">
            <i class="material-icons prefix">textsms</i>
            <input [(ngModel)]="emailSend" name="email-send" type="email" id="required" class="validate" required>
            <label for="email-send">Email Send Invitation</label>
          </div>
        </div>
      </div>
    </div>
    <div class="row text-center">
      <div class="input-field col s12">
        <button type="submit" id="btn-sendinv" [disabled]="!formDataSend.valid || !send.valid" class="waves-effect waves-light btn">Send Invitation</button>
      </div>
    </div>
  </form>
  <div class="row">
    Contacts
  </div>
  <div class="row">
    <ul>
      <li class="text" *ngFor="let user of emailBooksGuest | async">
        <a *ngIf="true">{{user.userInvite.email}}</a>
      </li>
      <li class="text" *ngFor="let user of emailBooksInvite | async">
        <a *ngIf="true">{{user.userGuest.email}}</a>
      </li>
    </ul>
  </div>
</div>
